<!DOCTYPE html>
<html lang="en">

<head>
	<title>Single sign-on</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20220827140652">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__container">
				<div class="page-welcome">
					<div class="page-welcome__wrapper">
						<a href="#" class="page-logo">
							<picture><source srcset="img/logo.webp" type="image/webp"><img class="page-logo__image" src="img/logo.png" alt="logo"></picture>
							<h2 class="page-logo__title">Single sign-on (SSO)</h2>
						</a>
						<div class="page-welcome-header">
							<h2 class="page-welcome__title">Welcome back!</h2>
							<p class="page-welcome__desc">Enter your ID and Password to continue</p>
						</div>
					</div>
				</div>
				<div class="page-sign">
					<div class="page-sign__wrapper">
						<div class="page-sign-header">
							<h2 class="page-sign__title">sign in</h2>
							<h3 class="page-sign__subtitle">to access the portal</h3>
							<form action="#" class="page-sign-form sign-form">
								<div class="sign-form__email"><input type="email" placeholder="Enter Email"></div>
								<div class="sign-form__password"><input type="password" placeholder="Enter Password"></div>
								<button type="submit" class="sign-form__login">Login</button>
								<button type="submit" class="sign-form__signin">Sign in</button>
							</form>
						</div>
						<div class="page-sign__copy">Copyright Â© 2022 Commlink Info Tech Ltd. All rights reserved.</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20220827140652"></script>
</body>

</html>
